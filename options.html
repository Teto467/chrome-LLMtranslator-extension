<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>翻訳モード設定</title>
  <link rel="icon" href="icon.png" type="image/png">
  <link rel="stylesheet" href="options.css">
</head>
<body>

  <div class="container">
    <div class="header">
      <h1><img src="icon.png" alt="icon" class="header-icon">翻訳モード設定</h1>
      <div class="theme-switch-wrapper">
        <label class="theme-switch" for="checkbox">
          <input type="checkbox" id="checkbox" />
          <div class="slider round"></div>
        </label>
        <span>ダークモード</span>
      </div>
    </div>

    <p>右クリックメニューに表示される翻訳モードをカスタマイズします。</p>

    <div id="modes-container">
      <!-- 翻訳モードがここに動的に挿入されます -->
    </div>

    <div class="button-group">
      <button id="add-mode">新しいモードを追加</button>
      <button id="save-modes">変更を保存</button>
    </div>

    <div id="status"></div>
  </div>

  <script src="options.js"></script>
</body>
</html>
