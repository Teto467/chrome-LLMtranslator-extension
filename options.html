<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>AI翻訳設定</title>
  <link rel="icon" href="icon.png" type="image/png">
  <link rel="stylesheet" href="options.css">
</head>
<body>

  <div class="container">
    <div class="header">
      <h1><img src="icon.png" alt="icon" class="header-icon">AI翻訳設定</h1>
      <div class="theme-switch-wrapper">
        <label class="theme-switch" for="checkbox">
          <input type="checkbox" id="checkbox" />
          <div class="slider round"></div>
        </label>
        <span>ダークモード</span>
      </div>
    </div>

    <div class="settings-section">
        <h2>使用するAIサービス</h2>
        <p>右クリックメニューから翻訳を実行する際に使用するAIサービスを選択します。変更は自動的に保存されます。</p>
        <select id="service-select"></select>
    </div>

    <div class="settings-section">
        <h2>翻訳モード</h2>
        <p>右クリックメニューに表示される翻訳モードをカスタマイズします。変更は自動的に保存されます。</p>
        <div id="modes-container">
          <!-- 翻訳モードがここに動的に挿入されます -->
        </div>
        <div class="button-group">
          <button id="add-mode">新しいモードを追加</button>
        </div>
    </div>

    <div id="status"></div>
  </div>

  <script src="options.js"></script>
</body>
</html>
